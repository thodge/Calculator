<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
    </head>
    <body>
        <div id ="recArea">
            <form id="calculateArea" name="calculateArea" action="calculate?calcType=rectangle" method="POST">
            Please enter Length and Width of Rectangle:
            <br/>
            Length: <input type="text" id="length" name="length" placeholder="e.g. 17.5">
            <br/>
            Width: <input type="text" id="width"  name="width" placeholder="e.g. 15.5">
            <br />
            <input type="submit" id="submitRec" name="submit">
            </form>
        </div>
        <div id="circleArea">
            <form id="calculateCircleArea" name="calculateCircleArea" action="calculate?calcType=circle" method="POST">
                Please enter radius of circle:
                <br />
                Radius:<input type="text" id="radius"  name="radius" placeholder="e.g. 17.5">
                <br />
            <input type="submit" id="submitCircle" name="submit">
            </form>
        </div>
        <div id="thirdSideOfTriangle">
            <form id="thirdSideOfTriangleForm" name="thirdSideOfTriangle" action="calculate?calcType=triangle" method="POST">
                Enter two sides of a triangle, leave one blank:
                <br />
                Please enter Side 1:<input type="text" id="triangleSideOne" name="triangleSideOne" placeholder="e.g. 12.5 or blank">
                <br />
                Please enter Side 2:<input type="text" id="triangleSideTwo" name="triangleSideTwo" placeholder="e.g. 5.5 or blank">
                <br />
                Please enter Side 3:<input type="text" id="triangleSideThree" name="triangleSideThree" placeholder="e.g. 10.5 or blank">
                <br />
                <input type="submit" id="submitTriangle" name="submit">
            </form>
        </div>
    </body>
</html>
